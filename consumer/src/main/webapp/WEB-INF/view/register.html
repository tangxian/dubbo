<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>迪瑞云版权分销系统 - 注册</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="${ctxPath}/static/js/common/ajax-object.js"></script>
    <script src="${ctxPath}/static/js/common/Feng.js"></script>
    <script src="${ctxPath}/static/js/plugins/layer/layer.js"></script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen">
    <div style="padding: 100px 0px;">
        <div>
            <!--             <h1 class="logo-name">DRC</h1> -->
            <img alt="image" class="img-circle"
                 src="${ctxPath}/static/img/logo_drc.png"
                 width="180px" height="180px"/>
        </div>
        <h3>欢迎使用迪瑞云版权分销系统</h3>
        <br/>
        <h4 style="color: red;">${tips!}</h4>
        <form class="m-t" role="form" method="post">
            <div class="form-group">
                <input type="text" id="account" name="account" class="form-control" placeholder="请输入账号" required="">
            </div>
            <div class="form-group">
                <input type="text" id="email" name="email" class="form-control" placeholder="请输入邮箱" required="">
            </div>
            <div class="form-group">
                <select class="form-control" id="roleid" name="roleid"
                        style="width: 300px;height: 35px;display: inline;">
                    <option value="5">出版社管理员</option>
                    <option value="6">开发者</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码"
                       required="">
            </div>
            <div class="form-group">
                <input type="password" id="password_verify" class="form-control" placeholder="再次输入密码" required=""><label
                    id="error"></label>
            </div>
            @if(kaptcha.getKaptchaOnOff() == true){
            <div class="form-group" style="float: left;">
                <div class="col-sm-8" style="padding-left: 0px; padding-right: 0px;">
                    <input class="form-control" type="text" name="kaptcha" placeholder="验证码" required="">
                </div>
                <div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
                    <img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%"/>
                </div>
            </div>
            @}
            <button type="button" onclick="register()" class="btn btn-primary block full-width m-b">注 册</button>
            </p>
        </form>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/register/register.js"></script>
<script>
    $(function () {
        $("#kaptcha").on('click', function () {
            $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
        });
    });
</script>
</body>

</html>

@layout("/common/_container.html"){
<script src="${ctxPath}/static/js/common/web-upload-file.js"></script>
<style>
    #divideproportion{
        width:265px;
        height:40px;
        border:1px solid #ddd;
        padding-left:20px;
        box-sizing:border-box;
        background-image:url(../../../../static/img/percent.png);
        background-repeat:no-repeat;
        background-position:95% center;
        padding-right:50px;
    }
</style>
<div class="ibox float-e-margins">
	<div class="ibox-title">
       <h5>新建开发者</h5>
    </div>
    <div class="ibox-content">
        <div class="form-horizontal" id="developerInfoForm">

            <div class="row">
                <div class="col-sm-12">
                	<div class="form-group">
                        <label class="col-sm-1 control-label" style="width: 10%;">邮箱账号</label>
                        <div class="col-sm-11" style="width: 90%;">
                            <input class="form-control" id="devaccount" name="devaccount" type="text" placeholder="请输入邮箱账号" style="width: 300px;">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="width: 10%;">应用名称</label>
                        <div class="col-sm-11" style="width: 90%;">
                            <input class="form-control" id="appname" name="appname" type="text" placeholder="请输入应用名称" style="width: 300px;">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="width: 10%;">企业名称</label>
                        <div class="col-sm-11" style="width: 90%;">
                            <input class="form-control" id="companyname" name="companyname" type="text" placeholder="请输入企业名称" style="width: 300px;">

                        </div>
                    </div>
                    <div class="form-group">
						<label class="col-sm-1 control-label" style="width: 10%;">企业信用码 </label>
						<div class="col-sm-11" style="width: 90%;">
							<input id="companycode" name="companycode" type="text" placeholder="请输入企业统一社会信用码" style="width: 300px;"
							 class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label" style="width: 10%;">企业地址 </label>
						<div class="col-sm-11" style="width: 90%;">
							<input id="companyaddress" name="companyaddress" type="text" placeholder="请输入企业地址" style="width: 300px;"
							 class="form-control">
						</div>
					</div>
					<div class="form-group">
                        <label class="col-sm-1 control-label" style="width: 10%;">联系人</label>
                        <div class="col-sm-11" style="width: 90%;">
                            <input class="form-control" id="contacts" name="contacts" type="text" placeholder="请输入联系人" style="width: 300px;">
                        </div>
                    </div>
                    <div class="form-group">
						<label class="col-sm-1 control-label" style="width: 10%;">安全手机 </label>
						<div class="col-sm-11" style="width: 90%;">
							<input id="phonenum" name="phonenum" type="text" placeholder="请输入手机号" style="width: 300px;"
							class="form-control">
						</div>
					</div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="width: 10%;">销售模式</label>
                        <div class="col-sm-11" style="width: 90%;">
                        <select  id="salemodel" class="form-control" onchange="DeveloperInfoDlg.modelChange(this.value)"
                                style="width: 300px;">
                            <option value="1">统一零售价</option>
                            <option value="2">统一定价</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group" id="divideproportionDiv">
                        <label class="col-sm-1 control-label" style="width: 10%;">销售分成</label>
                        <div class="col-sm-11" style="width: 90%;">
                            <input class="form-control" id="divideproportion" name="divideproportion" type="text" placeholder="请输入销售分成比例" style="width: 300px;">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="width: 10%;">合同附件</label>
                        <div class="col-sm-9" style="top: -10px;width: 90%;">
					    	<input class="form-control" readonly="readonly" id="contractfilefilename" type="text" style="width: 45%;display: inline-block;">
					        <div class="upload-btn" id="contractfileBtnId" style="display: inline-block;top: 10px;">
					            <i class="fa fa-upload"></i>&nbsp;选择文件
					        </div>
					    </div>
					    <input type="hidden" id="contractfile" value=""/>
                    </div>
                    <div class="form-group">
						<label class="col-sm-1 control-label" style="width: 10%;">营业执照</label>
						<div class="col-sm-4">
							<div id="licensefilePreId">
								<div>
									<img width="200px" height="250px"
					                      src="${ctxPath}/static/img/BusinessLicense.png">
								</div>
							</div>
						</div>
						<div class="col-sm-2">
							<div class="head-scu-btn upload-btn" id="licensefileBtnId">
								<i class="fa fa-upload"></i>&nbsp;上传
							</div>
						</div>
						<input type="hidden" id="licensefile" value="" />
					</div>
                </div>
            </div>
			<!-- 上传附件进度条 -->
			<div class="progress progress-striped" id="progressTipArea" style="margin-top: 20px;">
                <div id="progressBar" style="width: 0%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-info">
                </div>
            </div>
            <div id="progressBarNum"></div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="DeveloperInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="DeveloperInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/develop/developer/developer_info.js"></script>
@}

@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <div class="row row-lg">

                <input type="hidden" id="id" value=${item.id!} name="id" type="text">
                <input type="hidden" id="ordertype" value=${item.ordertype!} name="ordertype" type="text">
                <div class="col-sm-12">
                    <div class="form-group col-sm-2 text-right">
                        <label class="control-label">订单号</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="control-label">${item.ordernum!}</label>
                    </div>
                    <div class="form-group col-sm-4 text-right">
                        <label class="control-label">金额</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label">&yen;${item.totalMoney!}</label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group col-sm-2 text-right">
                        <label class="control-label">订单时间</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="control-label">${item.time!}</label>
                    </div>
                    <div class="form-group col-sm-4 text-right">
                        <label class="control-label">技术方收入</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label">&yen;${item.diruicloudProceeds!}</label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group col-sm-2 text-right">
                        <label class="control-label">资源名称</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="control-label">${item.resourcename!}</label>

                    </div>
                    <div class="form-group col-sm-4 text-right">
                        <label class="control-label">出版社收入</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label">&yen;${item.publishProceeds!}</label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group col-sm-2 text-right">
                        <label class="control-label">应用名称</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="control-label">${item.appname!}</label>
                    </div>
                    <div class="form-group col-sm-4 text-right" ${item.developerProceeds!}>
                        <label class="control-label">开发者收入</label>
                    </div>
                    <div class="col-sm-2" ${item.developerProceeds!}>
                        <label class="control-label">&yen;${item.developerProceeds}</label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group col-sm-2 text-right">
                        <label class="control-label">用户ID</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="control-label">${item.devuuid!}</label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group col-sm-2 text-right">
                        <label class="control-label">支付方式</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="control-label">${item.paytype!}</label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group col-sm-2 text-right">
                        <label class="control-label">流水编号</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="control-label">${item.serialnumber!}</label>
                    </div>
                </div>
                <br/>
                <hr align=center width=1100 color=#987cb9 size="3">
                <br/>
                <br/>
                <div class="col-sm-12">
                    <div class="form-group col-sm-2 text-right">
                        <label class="control-label">订单状态</label>
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label">${item.orderstatus!}</label>
                    </div>
                </div>
            </div>

        </div>

        <div class="row btn-group-m-t">
            <div class="col-sm-10" style="margin-left: 13% ;margin">
                <#button btnCss="info" name="退款" id="ensure" icon="fa-check" clickFun=""/>
                <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="OrderInfoDlg.close()"/>
            </div>
        </div>
    </div>

</div>
</div>
<script src="${ctxPath}/static/modular/order/order/order_info.js"></script>
@}
